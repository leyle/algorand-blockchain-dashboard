version: '3.6'

networks:
    mytest:

services:
  postgres:
    image: postgres:latest
    container_name: postgres
    environment:
      - POSTGRES_DB=$PG_DB
      - POSTGRES_USER=$PG_USER
      - POSTGRES_PASSWORD=$PG_PASSWD
    volumes:
      - $PG_HOST_VOLUME:/var/lib/postgresql/data
    networks:
      - mytest
    ports:
      - $PG_PORT:$PG_PORT
